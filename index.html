<!DOCTYPE html>
<html> 
<head>
  <title>Intention Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <h1>INTENTION TIMER</h1>
  <main class="new-activity-page">
    <h2>New Activity</h2>
  <div class="categories"> 
    <p>Select a category:</p>
    <section class="category-buttons">
      <button>
        <img src="intention-timer/assets/study-active.svg" 
        alt="study active logo">Study</button>
      <button>
        <img src="intention-timer/assets/meditate-active.svg" 
        alt="meditate active logo">Meditate</button>
      <button>
        <img src="intention-timer/assets/exercise-active.svg" 
        alt="exercise acrtive logo">Exercise</button>
    </section>
    <section class="category-inputs">
    <p>What would you like to accomplish during this time?</p>
    <input></input>
    <p>Minutes</p>
    <input></input>
    <p>Seconds</p>
    <input></input>
    </section>
    <button class="start-button">START ACTIVITY</button>
  </div> 
  <aside>
    <h2>Past Activities</h2>
    <section class="activity-log">
      <p>
      You haven't logged any activities yet. 
      Complete the form to the left to get started!
      </p>
    </section>
  </aside>
 </main>
 <script src="./main.js"></script>
</body>
</html>
